<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>What's the Weather?</title>
</head>
<body>
    <h1>What's the Weather?</h1>
    <div class="weather">
        <input type="search" class="weather-search" placeholder="City">
        <div class="todays-weather">
            <div class="weather-description">
                <h2 class="city">City</h2>
                <p class="day">Day</p>
                <div class="current-weather">
                    <p class="indicator indicator-humidity"><span class="value">0</span>%</p>
                    <p class="indicator indicator-wind"><span class="value">West, 5</span>m/s</p>
                </div>

            </div>
            <img src="" alt="" class="weather-image">
            <div class="weather-temperature"><span class="value">0</span> &deg;C</div>
        </div>
        <img src="" alt="" class="weather image">
        <div class="weather-forecast">
            <article class="weather-forecast-item">
                <img src="" alt="" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">0</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="" alt="" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">0</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="" alt="" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">0</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="" alt="" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">0</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="" alt="" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">0</span>&deg;C</p>
            </article>

        </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
